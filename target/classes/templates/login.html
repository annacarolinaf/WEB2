<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
	<head>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" th:href="@{/css/style-login.css}">
	</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<br /> <br /> <br />
		<div>
			<div class="form-group">
				<div class="big-animate"></div>
				<!-- Form principal -->
				<div class="form-box login">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								<span th:text="#{login.error}"></span>
							</div>
						</div>

					<h2 th:text="#{login.message}"></h2>
					<div class="input-box">
						<i class='bx bxs-user' style="margin-right: 9px;"></i>
						<input type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" th:placeholder="#{login.username}">
					</div>
					<div class="input-box">
						<i class='bx bxs-lock-alt' style="margin-right: 9px;"></i>
						<input type="password" id="password" name="password"
							class="form-control" th:placeholder="#{login.password}">
					</div>
					<div class="form-group1">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info btn-login" th:value="#{login.button}">
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- Informação complementar -->
			<div class="info-text login">
				<h2 th:text="#{welcome.back}"></h2>
				<p th:text="#{platform}"></p>
			</div>
		</div>
	</div>
</body>
</html>
